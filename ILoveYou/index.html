<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Đến Người Tôi Yêu</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<style>
    body{
        background-image: url(./img/background/background.jpg);
    }
</style>
</head>
<body>

    <div id="main">
    <audio autoplay src="./music/musicbackground.mp3" loop></audio>
    <div class="container-ef">
        <div class="text"><span>CHÚC EM IU MỘT NGÀY 20-10 VUI VẺ</span></div>
    </div>
    <div id="below">
        <img id = "img1" onclick="changeImage()" src="./img/girl_img/img10.jpg" alt="" />
        <img id = "img2" onclick="changeImage()" src="./img/girl_img/img2.jpg" alt="" />
    </div>
  <div id="slider">
    <ul id="slideWrap"> 
      <li><img src="./img/girl_img/img1.jpg" alt=""></li>
      <li><img src="./img/girl_img/img2.jpg" alt=""></li>
      <li><img src="./img/girl_img/img3.jpg" alt=""></li>
      <li><img src="./img/girl_img/img4.jpg" alt=""></li>
      <li><img src="./img/girl_img/img5.jpg" alt=""></li>
      <li><img src="./img/girl_img/img6.jpg" alt=""></li>
      <li><img src="./img/girl_img/img7.jpg" alt=""></li>
      <li><img src="./img/girl_img/img8.jpg" alt=""></li>
      <li><img src="./img/girl_img/img9.jpg" alt=""></li>
      <li><img src="./img/girl_img/img10.jpg" alt=""></li>
      
    </ul>
    <a id="prev" href="#">&#8810;</a>
    <a id="next" href="#">&#8811;</a>
  </div>


  <script>
    var responsiveSlider = function() {

    var slider = document.getElementById("slider");
    var sliderWidth = slider.offsetWidth;
    var slideList = document.getElementById("slideWrap");
    var count = 1;
    var items = slideList.querySelectorAll("li").length;
    var prev = document.getElementById("prev");
    var next = document.getElementById("next");
    var imgs = ["./img/girl_img/img1.jpg",
                "./img/girl_img/img2.jpg",
                "./img/girl_img/img3.jpg",
                "./img/girl_img/img4.jpg",
                "./img/girl_img/img5.jpg",
                "./img/girl_img/img6.jpg",
                "./img/girl_img/img7.jpg",
                "./img/girl_img/img8.jpg",
                "./img/girl_img/img9.jpg",
                "./img/girl_img/img10.jpg",
                 ];

    window.addEventListener('resize', function() {
    sliderWidth = slider.offsetWidth;
    });

    var prevSlide = function() {
    if(count > 1) {
        count = count - 2;
        slideList.style.left = "-" + count * sliderWidth + "px";
        count++;
    }
    else if(count = 1) {
        count = items - 1;
        slideList.style.left = "-" + count * sliderWidth + "px";
        count++;
    }
    };

    var nextSlide = function() {

    
    if(count < items) {
        var t = 0;
        slideList.style.left = "-" + count * sliderWidth + "px";
        count++;
        t = count;
        if (count > items - 1){
            document.getElementById('img2').src = imgs[0];
        }
        else {
            document.getElementById('img2').src = imgs[count];
        }
            
        if (count == 1){ 
            document.getElementById('img1').src = imgs[items];
        }
        else{
            document.getElementById('img1').src = imgs[count - 2];
        }
    }


    else if(count = items) {
        slideList.style.left = "0px";
        count = 1;
        document.getElementById('img1').src = imgs[items - 1];
        document.getElementById('img2').src = imgs[count];
    }


    };

    next.addEventListener("click", function() {
    nextSlide();
    });

    prev.addEventListener("click", function() {
    prevSlide();
    });

    setInterval(function() {
    nextSlide()
    }, 5000);

    };

    window.onload = function() {
    responsiveSlider();  
    }


  </script>
  </div>
        
</body>
</html>
